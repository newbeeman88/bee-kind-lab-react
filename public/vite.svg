<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="beeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFB300"/>
      <stop offset="100%" stop-color="#FF8F00"/>
    </linearGradient>
    <linearGradient id="wingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#E3F2FD" stop-opacity="0.7"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#F1F8E9" stroke="#8BC34A" stroke-width="2"/>
  
  <!-- Cute bee body -->
  <ellipse cx="16" cy="18" rx="5" ry="7" fill="url(#beeGradient)" stroke="#FF8F00" stroke-width="0.5"/>
  
  <!-- Bee stripes -->
  <ellipse cx="16" cy="15" rx="4" ry="1.2" fill="#6D4C41"/>
  <ellipse cx="16" cy="20" rx="4" ry="1.2" fill="#6D4C41"/>
  
  <!-- Wings -->
  <ellipse cx="12" cy="10" rx="3.5" ry="2.5" fill="url(#wingGradient)" transform="rotate(-25 12 10)"/>
  <ellipse cx="20" cy="10" rx="3.5" ry="2.5" fill="url(#wingGradient)" transform="rotate(25 20 10)"/>
  
  <!-- Head -->
  <circle cx="16" cy="9" r="3" fill="url(#beeGradient)" stroke="#FF8F00" stroke-width="0.5"/>
  
  <!-- Eyes -->
  <circle cx="14.5" cy="8.5" r="0.6" fill="#6D4C41"/>
  <circle cx="17.5" cy="8.5" r="0.6" fill="#6D4C41"/>
  <circle cx="14.7" cy="8.2" r="0.2" fill="white"/>
  <circle cx="17.7" cy="8.2" r="0.2" fill="white"/>
  
  <!-- Smile -->
  <path d="M 14 10 Q 16 11.5 18 10" stroke="#6D4C41" stroke-width="0.4" fill="none" stroke-linecap="round"/>
  
  <!-- Antennae -->
  <line x1="14" y1="6.5" x2="13" y2="4.5" stroke="#6D4C41" stroke-width="0.6" stroke-linecap="round"/>
  <line x1="18" y1="6.5" x2="19" y2="4.5" stroke="#6D4C41" stroke-width="0.6" stroke-linecap="round"/>
  <circle cx="13" cy="4.5" r="0.6" fill="#FFB300"/>
  <circle cx="19" cy="4.5" r="0.6" fill="#FFB300"/>
</svg>
